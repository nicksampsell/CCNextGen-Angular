<div class="d-flex flex-column text-center align-items-center w-100">
    <a href="/" class="">
        <img [src]="config.logoUrl" [alt]="config.appTitle" class="img-fluid" />
    </a>
    <h1 class="h3 text-center text-white text-decoration-none">{{config.appTitle}}</h1>
    

    @if(beforeMenu)
    {
        <div class="w-100 px-2">
            <ng-container [ngTemplateOutlet]="beforeMenu"></ng-container>
        </div>
    }

    @if(items.length > 0)
    {
        <div class="w-100 px-2">
            <hr />
            <ul class="nav nav-pills flex-column mb-auto flex-grow-1 w-100">
                @for(item of items; track item)
                {
                    @if(item.isHR)
                    {
                        <li><hr /></li>
                        
                    }
                    @else {
                        <li class="mb-1">
                            <a [routerLink]="[item.route]" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link text-white">
                                <div class="d-flex justify-content-start align-items-center g-2">
                                    @if(!!item.icon)
                                    {
                                        <i class="material-symbols-outlined me-2">{{item.icon}}</i>
                                    }
                                    <span class="text-nowrap flex-grow-1 text-start">{{item.title}}</span>
                                </div>
                            </a>
                        </li> 
                    }  
                }
            </ul>
        </div>
    }

    <ng-content></ng-content>
    @if(beforeMenu)
    {
       <ng-container [ngTemplateOutlet]="afterMenu"></ng-container>
    }

</div>
