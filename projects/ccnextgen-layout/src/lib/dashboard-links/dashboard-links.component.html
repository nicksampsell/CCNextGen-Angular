<div class="d-flex justify-content-start align-items-stretch gap-3 dashboard-links">
    @for(link of getDashboardLinks; track link)
    {
        @if(link.showButton)
        {
            <div class="item">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <div class="d-flex flex-column justify-content-between align-items-stretch h-100">
                            <span class="material-symbols-outlined" style="font-size: 5rem">{{link.icon}}</span>
                            <div class="d-flex flex-grow-1 align-items-center text-center">
                                <a class="stretched-link clickable" (click)="handleClick($event, link)"><h2>{{link.title}}</h2></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        }
    }
</div>
