<div class="row mb-3">
    <div class="col-12 col-md-6 offset-md-6 col-lg-4 offset-lg-8">
        <form (submit)="doSubmit()">
            <div class="row mb-3">
                <label for="searchField" class="col-sm-2 col-form-label">Search</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" id="searchField" name="search" [value]="search" class="form-control w-25" [formControl]="searchForm">
                        <button type="button" (click)="doSubmit()" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </div>
        </form>


        @if (showClear)
        {
            <button class="d-block w-100 btn btn-text text-center btn btn-outline-tertiary" (click)="clearSearch()">View All Results</button>
        }
        </div>
    </div>
