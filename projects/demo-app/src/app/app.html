@if(loading) { <ccnextgen-loading [modal]="true" [fullscreen]="false"></ccnextgen-loading> }

<ccnextgen-layout [sidebarItems]="buttons" [sidebarBeforeMenu]="beforeMenu" [topbarTemplate]="topbar">
</ccnextgen-layout>

  <ng-template #beforeMenu>
  <hr />
  <div class="text-center">
    <span style="font-size: 1.2rem">User's Name</span><br />
    <span class="ms-2" style="font-size: 0.9rem">Position</span>
  </div>
  </ng-template>

  <ng-template #topbar>
    <div class="d-flex justify-content-end align-items-center"><theme-switcher></theme-switcher></div>
  </ng-template>
